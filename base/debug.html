Local:
<span id="local_toggle" class="button">off</span>
<span id="local_clean" class="button">clean</span>
Remote:
<span id="remote_toggle" class="button">off</span>
<span id="remote_clean" class="button">clean</span>
Cookie:
<span id="cookie_clean" class="button">clean</span>
<!-- -->
<div id="log" style="display:none;"></div>
<div id="server_log" style="display:none;"></div>

<style type="text/css">
#debug #log{
  border: 1px dashed #AAA;
}
#debug #server_log{
  border: 1px dashed #AAA;
}
#debug span.button {
  cursor:pointer;
  color:#008;
  background-color:#AAA;
  border: 1px dashed #AAA;
}
#debug span.button:hover {
  color:#00D;
  background-color:#CCC;
  border: 1px outset #AAA;
}
#debug span.button:active {
  color:#00F;
  background-color:#EEE;
  border: 1px inset #AAA;
}
</style>

<script language="javascript">
$(function(){
  // init the debug toolbar
  $("#debug #local_toggle").toggle(function(){
    $('#debug #log').show();
    $(this).text("on");
  },function(){
    $('#debug #log').hide();
    $(this).text("off");
  });
  $("#debug #local_clean").click(function(){
    $('#debug #log').empty();
  });
  $("#debug #remote_toggle").toggle(function(){
    con.cast(currentScene)('enter_debug')();
    $('#debug #server_log').show();
    $(this).text("on");
  },function(){
    con.cast(currentScene)('leave_debug')();
    $('#debug #server_log').hide();
    $(this).text("off");
  });
  $("#debug #remote_clean").click(function(){
    $('#debug #server_log').empty();
  });
});
</script>
